<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link rel="stylesheet" href="./css/form.css" type="text/css">
</head>

<body>
    <div id="container">

        <h1>EXEMPLO DE FORMULÁRIO</h1>

        <div>
            <form action="tabela.html" method="GET">
                <fieldset class="info">
                    <legend>FORMULÁRIO DE CADASTRO</legend>

                    <div>
                        <label for="idTxtNm">Nome:</label>
                        <input type="text" name="txtNm" id="idTxtNm" placeholder="Nome" required
                            oninvalid="setCustomValidity('Esse campo deve ser preenchido!')">
                    </div>
                    <div>
                        <label for="idTxtEmail">Email:</label>
                        <input type="email" name="txtEmail" id="idTxtEmail" placeholder="Email" required
                            oninvalid="setCustomValidity('Esse campo deve ser preenchido com um email válido!')">
                    </div>
                </fieldset>
                <fieldset class="gen">
                    <legend>GÊNERO</legend>
                    <div>
                        <div>
                            <input type="radio" name="rdbGen" id="idRdbGenM" value="m">
                            <label for="idRdbGenM">Masculino</label>
                        </div>
                        <div>
                            <input type="radio" name="rdbGen" id="idRdbGenF" value="f">
                            <label for="idRdbGenF">Feminino</label>
                        </div>
                        <div>
                            <input type="radio" name="rdbGen" id="idRdbGenO" value="o" checked="checked">
                            <label for="idRdbGenO">Outros</label>
                        </div>
                </fieldset>
                <fieldset class="endereco">
                    <legend>ENDEREÇO</legend>
                    <div>
                        <label for="idSelEstados">Estado:</label>
                        <select name="selEstados" id="idSelEstados">
                            <option value="sp">São Paulo</option>
                            <option value="rj">Rio de Janeiro</option>
                            <option value="sc">Santa Catarina</option>
                            <option value="ba">Bahia</option>
                            <option value="am">Amazona</option>
                            <option selected value="0">Selecione uma Opção</option>
                        </select>
                    </div>
                    <div>
                        <label for="idTxtRua">Rua:</label>
                        <input type="text" name="txtRua" id="idTxtRua" placeholder="Rua" required
                            oninvalid="setCustomValidity('Esse campo deve ser preenchido!')">
                    </div>
                </fieldset>
                <div>
                    <input type="submit" value="ENVIAR">
                </div>
            </form>
        </div>

        <div>
            <h2>EXEMPLO DE QUERY STRING</h2>
            <div>
                <a href="tabela.html?produto=mouse&curso=1TDSJ21&professor=Alexandre">DADOS</a>
            </div>
        </div>
    </div>


</body>

</html>
