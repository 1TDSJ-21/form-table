<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABELAS</title>
    <link rel="stylesheet" href="./css/estilo.css" type="text/css">
</head>

<body>
    <div id="container">

        <h1>EXEMPLO DE TABELA</h1>

            <table>
                <caption>
                    <tr>
                        <th>Nome</th>
                        <th>Populacao</th>
                        <th>Bandeira</th>
                    </tr>
                    <tr>
                        <td>Brasil</td>
                        <td>212 Milhoes</td>
                        <td><img class="img-flag" src="./img/brazil.svg" alt="Bandeira Brasil"></td>
                    </tr>
                    <tr>
                        <td>Alemanha</td>
                        <td>83 Milhoes</td>
                        <td><img class="img-flag" src="./img/germany.svg" alt="Bandeira Alemanha"></td>
                    </tr>
                    <tr>
                        <td >China</td>
                        <td>1,4 Bilhoes</td>
                        <td><img class="img-flag" src="./img/china.svg" alt="Bandeira China"></td>
                    </tr>
                    <tr>
                        <td>Argentina</td>
                        <td>45 Milhoes</td>
                        <td><img class="img-flag" src="./img/argentina.svg" alt="Bandeira argentina"></td>
                    </tr>
                </caption>
            </table>
    </div>
</body>
</html>
